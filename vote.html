<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(149, 196, 227);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .candidate {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .candidate:hover {
            background-color: #e2e6ea;
            transform: translateX(5px);
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        label {
            font-size: 1.1rem;
            color: #444;
            cursor: pointer;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1557b0;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
            display: none;
        }

        .result.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .candidate {
                padding: 0.8rem;
            }

            label {
                font-size: 1rem;
            }

            button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Voting System</h1>
        <form id="votingForm">
            <h2>Vote for Your Favorite Candidate</h2>
            <div>
                <label for="voterName">Your Name:</label>
                <input type="text" id="voterName" name="voterName" required>
            </div>
            <div>
                <label for="voterEmail">Your Email:</label>
                <input type="email" id="voterEmail" name="voterEmail" required>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate1" name="candidate" value="REVANTH REDDY">
                <label for="REVANTH REDDY">REVANTH REDDY</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate2" name="candidate" value="KCR">
                <label for="KCR">KCR</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate3" name="candidate" value="PAWAN KALYAN">
                <label for="PAWAN KALYAN">PAWAN KALYAN</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate4" name="candidate" value="JAGAN MOHAN REDDY">
                <label for="JAGAN MOHAN REDDY">JAGAN MOHAN REDDY</label>
            </div>
            <button type="submit">Submit Vote</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('votingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var name = document.getElementById('voterName').value;
            var email = document.getElementById('voterEmail').value;
            var selectedCandidate = document.querySelector('input[name="candidate"]:checked');
            
            if (name && email && selectedCandidate) {
                var result = document.getElementById('result');
                result.textContent = 'Thank you, ' + name + '! Your vote for ' + selectedCandidate.value + ' has been recorded.';
                result.className = 'result success';
            } else {
                var result = document.getElementById('result');
                result.textContent = 'Please fill in all fields and select a candidate.';
                result.className = 'result error';
            }
        });
    </script>
</body>
</html>
